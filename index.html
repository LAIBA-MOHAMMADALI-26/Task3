<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        Student Enrollment Form
    </header>
    <main>
        <div class="form">
            <form>
                <table>
                    <tr>
                        <td><label for="name">Name</label></td>
                        <td><input type="text" name="name" id="name"></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email</label></td>
                        <td><input type="email" name="email" id="email"></td>
                    </tr>
                    <tr>
                        <td><label for="name">Website</label></td>
                        <td><input type="text" name="website" id="website"></td>
                    </tr>
                    <tr>
                        <td><label for="img">Image Link</label></td>
                        <td><input type="text" name="img" id="img"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                            <input type="radio" name="gender" id="male" value="male">
                            <label for="male">Male</label>
                            <br><input type="radio" name="gender" id="female" value="female">
                            <label for="female">Female</label>
                        </td>
                    </tr>
                    <tr>
                        <td>Skills</td>
                        <td>
                            <input type="checkbox" name="skills" id="java" value="java">
                            <label for="java">Java</label>
                            <input type="checkbox" name="skills" id="html" value="html">
                            <label for="html">HTML</label>
                            <input type="checkbox" name="skills" id="css" value="css">
                            <label for="css">CSS</label>
                        </td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button id="enroll">Enroll Student</button>
                            <button id="clear">Clear</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>

        <div class="enrolled">

        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
